<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    
    <div class="imageContainer">
      <div class="image">
        <div class="layer"></div>
      </div>
    </div>

    <main>
      <div class="cardInfo">
        <h1>Get <span class="colored">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="cardStats">
        <div class="stat">
          <div class="quantity">10k+</div>
          <div class="unit">COMPANIES</div>
        </div>
        <div class="stat" id="stat2">
          <div class="quantity">314</div>
          <div class="unit">TEMPLATES</div>
        </div>
        <div class="stat">
          <div class="quantity">12M+</div>
          <div class="unit">QUERIES</div>
        </div>
      </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://www.instagram.com/pabloboichenko/">Pablo Boichenko</a>.
  </div>
</body>

</html>
